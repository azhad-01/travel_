<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoTravel - Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="home.html">GoTravel</a>
      <div>
        <span id="welcomeSpanGallery" class="me-3"></span>
        <button id="logoutBtnGallery" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-3">Gallery</h2>

    <div class="row g-3">
      <!-- Paris -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="C:\21\images\paris1.jpg"
               class="card-img-top gallery-img" alt="Paris Gallery">
          <div class="card-body">
            <h5 class="card-title">Paris</h5>
            <p class="card-text">A twilight view over the Seine and Eiffel Tower.</p>
          </div>
        </div>
      </div>

      <!-- Tokyo -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="C:\21\images\tokyo1.jpg"
               class="card-img-top gallery-img" alt="Tokyo Gallery">
          <div class="card-body">
            <h5 class="card-title">Tokyo</h5>
            <p class="card-text">The electric energy of Shibuya Crossing.</p>
          </div>
        </div>
      </div>

      <!-- New York -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <img src="C:\21\images\new_york1.jpg"
               class="card-img-top gallery-img" alt="New York Gallery">
          <div class="card-body">
            <h5 class="card-title">New York</h5>
            <p class="card-text">Night lights over Times Square and Broadway.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="home.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
