<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoTravel - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Neon Cyberpunk Theme -->
  <link rel="stylesheet" href="style.css">

  <!-- Main JS -->
  <script defer src="script.js"></script>

  <!-- Optional Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div id="loginBox" class="mt-5">
      <h1>GoTravel</h1>
      <h3 class="mb-4">Login</h3>

      <form id="loginForm" novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" class="form-control" type="text"
                 placeholder="Enter username (letters only)" required>
        </div>

        <!-- Password with Eye Icon -->
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input id="password" class="form-control" type="password"
                 placeholder="Enter password" required>
          <!-- ðŸ‘ï¸ Password Toggle -->
          <span id="togglePassword" class="password-toggle">
            <i class="bi bi-eye"></i>
          </span>
          <div class="form-text">
            Must be at least 8 characters with 1 uppercase, 1 lowercase & 1 number.
          </div>
        </div>

        <!-- Login Button -->
        <button id="loginBtn" type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById('togglePassword');
      const pass = document.getElementById('password');
      const icon = toggle.querySelector('i');

      toggle.addEventListener('click', () => {
        const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
        pass.setAttribute('type', type);
        toggle.classList.toggle('active');
        // switch icon style
        if (type === 'text') {
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      });
    });
  </script>
</body>
</html>
