<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoTravel - Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="home.html">GoTravel</a>
      <div>
        <span id="welcomeSpanBooking" class="me-3"></span>
        <button id="logoutBtnBooking" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-3">Book Your Trip</h2>

    <form id="bookingForm">
      <div class="mb-3">
        <label for="bookName" class="form-label">Full Name</label>
        <input id="bookName" type="text" class="form-control" placeholder="Your name">
      </div>

      <div class="mb-3">
        <label for="bookEmail" class="form-label">Email</label>
        <input id="bookEmail" type="email" class="form-control" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label for="bookDate" class="form-label">Travel Date</label>
        <input id="bookDate" type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label for="bookDest" class="form-label">Destination</label>
        <select id="bookDest" class="form-select">
          <option value="">Choose destination</option>
          <option>Paris</option>
          <option>Tokyo</option>
          <option>New York</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>

    <div class="mt-3 text-center">
      <a href="home.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
